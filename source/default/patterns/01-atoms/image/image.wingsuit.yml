image:
  use: "@atoms/image/image.twig"
  label: Image
  description: Image component
  fields:
    image:
      type: text
      label: The image field.
      description: The image provided by Drupal.
    caption:
      type: text
      label: The caption text.
  variants:
    primary:
      label: Primary
    bg:
      label: Background
  settings:
    circle:
      label: Circle
      type: boolean
      default_value: false
    size:
      label: Size
      type: select
      options:
        w-4: "Width: Small"
        w-8: "Width: Medium"
        w-12: "Width: Large"
        h-4: "Height: Small"
        h-8: "Height: Medium"
        h-12: "Height: Large"
    placeholder:
      label: Placeholder
      type: boolean
      default_value: true
    src:
      label: Src
      type: textfield
    style:
      label: Style
      type: select
      preview: 16x9_md_sc
      options:
        1x1_xxs_sc: XXSmall 1x1
        8x7_xxs_sc: XSmall 8x7
        8x7_xs_sc: Small 8x7
        16x9_xxxs_sc: XXXSmall 16x9
        16x9_xxs_sc: XXSmall 16x9
        16x9_xs_sc: XSmall 16x9
        16x9_sm_sc: SM 16x9
        16x9_md_sc: LG 16x9
        16x9_xl_sc: XL 16x9
        16x9_xxl_sc: XXLL 16x9
